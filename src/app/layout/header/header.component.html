<header class="sticky top-0 z-50 w-full border-b border-white/5 bg-[#020617]/85 backdrop-blur-md transition-all duration-300">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-6 h-20">
    
    <!-- Logo Section -->
    <a routerLink="/" class="group flex items-center gap-3 transition-colors">
      <span class="text-xl font-bold text-sky-500 group-hover:scale-110 transition-transform">&lt;/&gt;</span>
      <span class="hidden font-semibold text-white sm:inline text-lg tracking-tight">Pablo Lescano</span>
    </a>

    <!-- Actions Area -->
    <div class="flex items-center gap-6 sm:gap-8">
      
      <!-- Language Switcher (Responsive) -->
      <div class="flex items-center gap-2 font-mono text-xs font-medium uppercase tracking-widest text-slate-500">
        <button 
          class="transition-colors hover:text-white"
          [class.text-white]="store.language() === 'es'"
          (click)="store.setLanguage('es')">
          ES
        </button>
        <span class="opacity-30 text-slate-400">|</span>
        <button 
          class="transition-colors hover:text-white"
          [class.text-white]="store.language() === 'en'"
          (click)="store.setLanguage('en')">
          EN
        </button>
      </div>

      <!-- View Mode Switcher -->
      <button 
        (click)="toggleMode()"
        class="relative flex items-center gap-2 overflow-hidden rounded-full bg-sky-600 px-5 py-2.5 text-xs font-bold text-white transition-all hover:bg-sky-500 hover:shadow-[0_0_20px_rgba(56,189,248,0.3)] active:scale-95 shadow-lg shadow-sky-900/20">
        
        <span class="text-base">
          @if (store.viewMode() === 'frontend') { &lt;/&gt; } @else { ðŸŽ¨ }
        </span>

        <span class="whitespace-nowrap uppercase tracking-wider">
          @if (store.viewMode() === 'frontend') {
            <span class="inline md:hidden">Ver CÃ³digo</span>
            <span class="hidden md:inline">{{ store.ui().switchToData }}</span>
          } @else {
            <span class="inline md:hidden">DiseÃ±o</span>
            <span class="hidden md:inline">{{ store.ui().switchToFrontend }}</span>
          }
        </span>
      </button>

    </div>
  </div>
</header>
