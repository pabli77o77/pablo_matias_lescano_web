<footer class="app-footer">
  <div class="container mx-auto px-6 max-w-7xl">
    <div class="flex flex-col xl:flex-row justify-between items-center gap-8">
      
      <!-- LEFT: Engineering Authority Stack (Interactive) -->
      <div class="grid grid-cols-2 xl:flex items-center gap-3 w-full xl:w-auto">
        
        <!-- Badge: Infrastructure -->
        <button (click)="openModal('aws')" 
                class="group relative flex items-center justify-center xl:justify-start gap-2 px-3 py-1.5 rounded-full border border-slate-700/50 bg-slate-900/50 transition-all duration-300 hover:scale-105 hover:bg-slate-800 hover:border-cyan-500/30 hover:shadow-lg hover:shadow-cyan-900/20 cursor-pointer outline-none focus:ring-2 focus:ring-cyan-500/50">
          <div class="text-slate-500 group-hover:text-cyan-400 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>
          </div>
          <span class="text-[10px] font-mono text-slate-400 group-hover:text-slate-300 transition-colors truncate">
            {{ store.ui().securityInfra }}: <span class="text-slate-200 font-semibold group-hover:text-white">AWS</span>
          </span>
          <!-- Hint Arrow -->
          <div class="hidden xl:flex w-0 overflow-hidden group-hover:w-3 opacity-0 group-hover:opacity-100 transition-all duration-300 items-center">
             <svg class="text-cyan-400 w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
          </div>
        </button>

        <!-- Badge: Security (Pulsing) -->
        <button (click)="openModal('security')" 
                class="group relative flex items-center justify-center xl:justify-start gap-2 px-3 py-1.5 rounded-full border border-slate-700/50 bg-slate-900/50 transition-all duration-300 hover:scale-105 hover:bg-slate-800 hover:border-emerald-500/30 hover:shadow-lg hover:shadow-emerald-900/20 cursor-pointer outline-none focus:ring-2 focus:ring-emerald-500/50">
          <div class="relative flex h-2 w-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75 group-hover:bg-emerald-300"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500 group-hover:bg-emerald-400 transition-colors"></span>
          </div>
          <span class="text-[10px] font-mono text-slate-400 group-hover:text-slate-300 transition-colors truncate">
            Security: <span class="text-slate-200 font-semibold group-hover:text-white">A+</span>
          </span>
          <!-- Hint Arrow -->
          <div class="hidden xl:flex w-0 overflow-hidden group-hover:w-3 opacity-0 group-hover:opacity-100 transition-all duration-300 items-center">
             <svg class="text-emerald-400 w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
          </div>
        </button>

        <!-- Badge: Mozilla Observatory -->
        <button (click)="openModal('mozilla')" 
                class="group relative flex items-center justify-center xl:justify-start gap-2 px-3 py-1.5 rounded-full border border-slate-700/50 bg-slate-900/50 transition-all duration-300 hover:scale-105 hover:bg-slate-800 hover:border-blue-500/30 hover:shadow-lg hover:shadow-blue-900/20 cursor-pointer outline-none focus:ring-2 focus:ring-blue-500/50">
          <div class="text-slate-500 group-hover:text-blue-400 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
          </div>
          <span class="text-[10px] font-mono text-slate-400 group-hover:text-slate-300 transition-colors truncate">
            Mozilla: <span class="text-slate-200 font-semibold group-hover:text-white">B+</span>
          </span>
           <!-- Hint Arrow -->
           <div class="hidden xl:flex w-0 overflow-hidden group-hover:w-3 opacity-0 group-hover:opacity-100 transition-all duration-300 items-center">
             <svg class="text-blue-400 w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
          </div>
        </button>

        <!-- Badge: Data Strategy -->
        <button (click)="openModal('analytics')" 
                class="group relative flex items-center justify-center xl:justify-start gap-2 px-3 py-1.5 rounded-full border border-slate-700/50 bg-slate-900/50 transition-all duration-300 hover:scale-105 hover:bg-slate-800 hover:border-purple-500/30 hover:shadow-lg hover:shadow-purple-900/20 cursor-pointer outline-none focus:ring-2 focus:ring-purple-500/50">
          <div class="text-slate-500 group-hover:text-purple-400 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
          </div>
          <span class="text-[10px] font-mono text-slate-400 group-hover:text-slate-300 transition-colors truncate">
            Data Strategy: <span class="text-slate-200 font-semibold group-hover:text-white">GA4 + GTM</span>
          </span>
           <!-- Hint Arrow -->
           <div class="hidden xl:flex w-0 overflow-hidden group-hover:w-3 opacity-0 group-hover:opacity-100 transition-all duration-300 items-center">
             <svg class="text-purple-400 w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
          </div>
        </button>

      </div>

      <!-- RIGHT: Integrated Copyright & Socials -->
      <div class="flex flex-wrap items-center justify-center xl:justify-end gap-6">
        
        <!-- Copyright Section -->
        <div class="text-[10px] text-gray-500 font-mono uppercase tracking-widest flex items-center gap-2">
          <span>&copy; {{ currentYear }} Pablo Matias Lescano</span>
          <span class="w-1 h-1 rounded-full bg-gray-800"></span>
          <span>Angular 18</span>
        </div>

        <!-- LinkedIn Divider -->
        <div class="hidden md:block w-px h-4 bg-white/10"></div>

        <!-- Social Action -->
        <a href="https://linkedin.com/in/pablo-matias-lescano" target="_blank" rel="noopener" (click)="trackLinkedIn()"
           class="text-[11px] font-mono uppercase tracking-widest text-gray-400 hover:text-white transition-colors flex items-center gap-2 group">
          <span>LinkedIn</span>
          <svg class="w-3 h-3 text-gray-600 group-hover:text-white transition-all group-hover:translate-x-0.5 group-hover:-translate-y-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
          </svg>
        </a>
      </div>

    </div>
  </div>
</footer>

@if (activeDetail()) {
  <app-architecture-modal [content]="activeDetail()!" (close)="closeModal()"></app-architecture-modal>
}
